{% extends "base.html" %}
{% block content %}

{% 	for item in packages %}
	<div class="paket-list float">
	<div class="paket-list-main float-left">
	<img src="http://appnr.com/images/icons-medium/alt-vlc.png" class="align-middle" />
	<a href="/paket/{{item.shortname}}">
		{{item.shortname|upper}}
	</a>
	<p>{{ item.summary }}</p>
	</div>
	<div class="paket-list-sub float-right">
	<p>Install</p>
	<p>Download</p>
	</div>
	</div>
{% endfor %}

{% endblock %}
